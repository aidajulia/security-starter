  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <!-- <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"> -->

  <!-- Tile icon for Win8 (144x144) -->
  <!-- <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"> -->

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="loginasadmin" href="/loginAsAdmin" on-click="onDataRouteClick">
            <iron-icon icon="lock-outline"></iron-icon>
            <span>Login as Admin</span>
          </a>

          <a data-route="clientid" href="/clientid" on-click="onDataRouteClick">
            <iron-icon icon="create"></iron-icon>
            <span>Create Client ID</span>
          </a>
          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="perm-identity"></iron-icon>
            <span>Create User</span>
          </a>
          <a data-route="usertoken" href="/userToken" on-click="onDataRouteClick">
            <iron-icon icon="lock"></iron-icon>
            <span>Login as User</span>
          </a>
          <a data-route="checktoken" href="checkToken" on-click="onDataRouteClick">
            <iron-icon icon="done"></iron-icon>
            <span>Check Token</span>
          </a>
          <!-- TODO: Uncomment this, and add "edit client id" feature.
          <hr/>
          <a data-route="group" href="/group" on-click="onDataRouteClick">
            <iron-icon icon="group-work"></iron-icon>
            <span>Create Group</span>
          </a>
          <a data-route="addtogroup" href="/addToGroup" on-click="onDataRouteClick">
            <iron-icon icon="add-circle-outline"></iron-icon>
            <span>Add To Group</span>
          </a> -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          -->
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Predix Security Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Quickly secure your Predix application</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-ajax auto url="uaaConfig.json" handle-as="json" last-response="{{uaaConfig}}"></iron-ajax>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h3>Getting Started</h3>
                <p>
                  This utility helps you configure your instance of Predix UAA without extra tools.
                  First-time users can follow the steps in the menu in order.
                  Before you can begin, you need to update the URL for your UAA instance in dist/uaaConfig.json,
                  then restart this utility with the "gulp" command.
                </p>
                <p>
                  First, set up the basics to create a secure microservice, including a Client ID and User.
                  Next, set up groups and scopes, so your microservice can work with Predix platform services.
                </p>
                <p>
                  This utility calls some of the REST API exposed by your instance of Predix UAA.
                  The <a href="https://github.com/cloudfoundry/cf-uaac" target="_blank">UAAC command line tool</a> is a Ruby application that calls the same REST API, and allows for more advanced configuration.
                </p>
                <p>
                  For more information on OAuth, read <a href="https://www.digitalocean.com/community/tutorials/an-introduction-to-oauth-2" target="_blank">An Introduction to OAuth2.</a>
                </p>
              </paper-material>
            </section>

            <section data-route="loginasadmin">
              <paper-material elevation="1">
                <p>First, login as admin for your UAA instance.</p>
              </paper-material>
              <paper-material elevation="1">
                <login-form uaa-url="{{uaaConfig.url}}" admin-auth-bearer-token="{{bearerToken}}"></login-form>
              </paper-material>
            </section>

            <section data-route="clientid">
              <paper-material elevation="1">
                Next, create a client ID.
              </paper-material>
              <paper-material elevation="1">
                <clientid-form base-url="{{uaaConfig.url}}" admin-auth-bearer-token="{{bearerToken}}" client-id="{{newClientId}}" client-secret="{{newClientSecret}}"></clientid-form>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                Create users in UAA.
              </paper-material>
              <paper-material elevation="1">
                <users-form base-url="{{uaaConfig.url}}" admin-auth-bearer-token="{{bearerToken}}" user-name="{{newUserName}}"></users-form>
              </paper-material>
            </section>

            <section data-route="group">
              <paper-material elevation="1">
                Create a group in UAA.
              </paper-material>
              <paper-material elevation="1">
                <group-form base-url="{{uaaConfig.url}}" admin-auth-bearer-token="{{bearerToken}}" group-name="{{newGroupName}}"></group-form>
              </paper-material>
            </section>

            <section data-route="addtogroup">
              <paper-material elevation="1">
                Add user to group.
              </paper-material>
              <paper-material elevation="1">
                <add-to-group-form base-url="{{uaaConfig.url}}" admin-auth-bearer-token="{{bearerToken}}" group-name="{{newGroupName}}" user-name="{{newUserName}}"></add-to-group-form>
              </paper-material>
            </section>

            <section data-route="usertoken">
              <paper-material elevation="1">
                Log in as the newly created user.
              </paper-material>
              <paper-material elevation="1">
                <user-token-form
                  base-url="{{uaaConfig.url}}"
                  client-id="{{newClientId}}"
                  client-secret="{{newClientSecret}}"
                  user-token="{{newUserToken}}"
                  user-name="{{newUserName}}"></user-token-form>
              </paper-material>
            </section>

            <section data-route="checktoken">
              <paper-material elevation="1">
                Check if token is valid.
              </paper-material>
              <paper-material elevation="1">
                <check-token-form base-url="{{uaaConfig.url}}" client-id="{{newClientId}}" client-secret="{{newClientSecret}}" user-token={{newUserToken}}></check-token-form>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

  <script src="scripts/app.js"></script>
