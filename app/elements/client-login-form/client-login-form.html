<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../restform-behavior.html">

<dom-module id="client-login-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <p class="paper-font-body2"></p> -->
    <form is="iron-form" id="restForm" method="post">
      <p>This is a demonstration of logging as a client , with the grant type of "client_credentials". Token generated by this call is used to call Predix Industrial Services.
      <paper-button noink id="clientLoginDetailsButton" data-dialog="clientLoginDetails">
        <img title="Learn more." src="/images/Octicons-mortar-board.svg" class="starter-learn-img"></img>
      </paper-button>
      </p>
      <p>
        UAA URL: <span>{{baseUrl}}</span>/ouath/token
      </p>
      <table class="starter-inputs">
        <tr><td>Client ID:</td><td><input name="clientId" required value="{{clientId::input}}"></td></tr>
        <tr><td>Client Secret:</td><td><input name="clientSecret" required type="password" value="{{clientSecret::input}}"></td></tr>
      </table>
      <paper-button raised noink class="starter-button" id="clientLoginCommandButton" data-dialog="clientLoginCommand">See curl command</paper-button>
      <paper-button raised noink class="starter-button starter-button-primary" id="clientLoginButton">Submit</paper-button>
      <input hidden="true" type="submit" />
    </form>
    <p>{{error}}</p>
    <pretty-json raw-json="{{restResponse}}"></pretty-json>
    <div hidden$="{{!loading}}">
      <paper-progress indeterminate style="width: 100%"></paper-progress>
    </div>
    <tutorial-overlay id="clientLoginCommand">
      curl '{{baseUrl}}/oauth/token' -H 'Pragma: no-cache' -H 'content-type: application/x-www-form-urlencoded' -H 'Cache-Control: no-cache' -H 'authorization: {{authHeader}}' --data 'client_id={{clientId}}&grant_type=client_credentials'
    </tutorial-overlay>
    <tutorial-overlay id="clientLoginDetails" class="scrollable" markdown-url="/security.md#login-as-client"></tutorial-overlay>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'client-login-form',
        properties: {
          uaaUrl: {
            type: String,
            notify: true
          },
          clientId: {
            type: String,
            notify: true,
            observer: 'updateAuthHeader'
          },
          clientSecret: {
            type: String,
            notify: true,
            observer: 'updateAuthHeader'
          },
          userToken: {
            type: String,
            notify: true
          }
        },

        ready: function() {
          var self = this;
          var restForm = this.$.restForm;
          restForm.addEventListener('iron-form-presubmit', function() {
            this.request.url = '/api/oauth/token';
            this.request.headers = {authorization: self.authHeader};
            this.request.body.grant_type = 'client_credentials';
            delete this.request.body.clientId;
            delete this.request.body.clientSecret;
            self.loading = true;
            self.restResponse = '';
            self.error = '';
          });
          restForm.addEventListener('iron-form-response', function(event) {
            self.userToken = event.detail.response["access_token"];
          });
          this.$.clientLoginButton.addEventListener('click', function() {
            restForm.submit();
          });
          this.$.clientLoginCommandButton.addEventListener('click', this._overlayButtonListener);
          this.$.clientLoginDetailsButton.addEventListener('click', this._overlayButtonListener);
        },

        updateAuthHeader: function() {
          this.debounce('updateAuth', function() {
            this.authHeader = 'Basic ' + btoa(this.clientId + ':' + this.clientSecret);
          }, 300);
        },

        behaviors: [RestFormBehavior]
      });
    })();
  </script>

</dom-module>
