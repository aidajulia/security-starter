<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../restform-behavior.html">

<dom-module id="user-token-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <p class="paper-font-body2"></p> -->
    <form is="iron-form" id="restForm" method="post">
      <p>
        UAA URL: <span>{{baseUrl}}</span>/ouath/token
      </p>
      <p>
        Client ID: <input name="clientId" required value="{{clientId::input}}">
      </p>
      <p>
        Client Secret: <input name="clientSecret" required type="password" value="{{clientSecret::input}}">
      </p>
      <p>
        User name: <input name="username" required value="{{userName::input}}">
      </p>
      <p>
        Password: <input name="password" type="password" required>
      </p>
      <button id="showCommandButton" data-dialog="user-token-command">Curl command</button>
      <button type="submit">Submit</button>
    </form>
    <p>{{error}}</p>
    <pretty-json raw-json="{{restResponse}}"></pretty-json>
    <div hidden$="{{!loading}}">
      <paper-progress indeterminate style="width: 100%"></paper-progress>
    </div>
    <tutorial-overlay id="user-token-command">
      curl command here...
    </tutorial-overlay>
    <!-- <tutorial-overlay id="details" markdown-url="/github/PredixDev/security-starter/README.md"></tutorial-overlay> -->
    <tutorial-overlay id="details">More descriptive text here</tutorial-overlay>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-token-form',
        properties: {
          uaaUrl: {
            type: String,
            notify: true
          },
          userName: {
            type: String,
            notify: true
          },
          userPwd: {
            type: String,
            notify: true
          },
          clientId: {
            type: String,
            notify: true
          },
          clientSecret: {
            type: String,
            notify: true
          },
          userToken: {
            type: String,
            notify: true
          }
        },

        ready: function() {
          var self = this;
          var restForm = this.$.restForm;
          restForm.addEventListener('iron-form-presubmit', function() {
            // var authHeader = 'Basic ' + btoa(self.clientId + ':' + self.clientSecret);
            var authHeader = 'Basic ' + btoa(this.request.body.clientId + ':' + this.request.body.clientSecret);
            this.request.url = '/api/oauth/token';
            this.request.headers = {authorization: authHeader};
            this.request.body.grant_type = 'password';
            delete this.request.body.clientId;
            delete this.request.body.clientSecret;
            self.loading = true;
            self.restResponse = '';
          });
          restForm.addEventListener('iron-form-response', function(event) {
            self.userToken = event.detail.response["access_token"];
          });
          this.$.showCommandButton.addEventListener('click', function(e) {
            e.preventDefault();
            var id = e.target.getAttribute('data-dialog');
            var dialog = document.getElementById(id);
            if (dialog) {
              dialog.open();
            }
          });
        },

        behaviors: [RestFormBehavior]
      });
    })();
  </script>

</dom-module>
