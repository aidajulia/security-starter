<script>
  RestFormBehavior = {
    properties: {
      baseUrl: {
        type: String,
        notify: true
      },
      adminAuthBearerToken: {
        type: String,
        notify: true,
        value: 'First login as Admin.'
      },
      error: {
        type: String,
        notify: true
      },
      restRequest: {
        type: String,
        notify: true
      },
      restResponse: {
        type: String,
        notify: true
      },
      loading: {
        type: Boolean,
        value: false,
        notify: true
      }
    },

    listeners: {
      'iron-form-error': '_handleError',
      'iron-form-response': '_handleResponse'
    },

    _overlayButtonListener: function(e) {
      e.preventDefault();
      var id = e.target.getAttribute('data-dialog');
      // console.log('dialog id: ' + id);
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    },

    _handleError: function(event) {
      this.error = event.detail.error.message;
      this.restResponse = event.detail.request.parseResponse();
      this.loading = false;
    },

    _handleResponse: function(event) {
      // event.detail as an iron-request
      this.error = null;
      this.restResponse = JSON.stringify(event.detail.response);
      this.loading = false;
    }
  };
</script>
