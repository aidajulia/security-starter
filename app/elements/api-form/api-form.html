<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../restform-behavior.html">

<dom-module id="api-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <p>You can give access to Predix services, by adding authorities to the UAA client.
      <paper-button noink id="updateClientDetailsButton" data-dialog="updateClientDetails">
        <img title="Learn more." src="/images/Octicons-mortar-board.svg" class="starter-learn-img"></img>
      </paper-button>
    </p> -->
    <iron-ajax id="requestLoaderEl" handle-as="json" last-response="{{requestDefinition}}" method="GET"></iron-ajax>
    <form is="iron-form" id="apiForm" method="post">
      <p>
        UAA URL: <span>{{baseUrl}}</span>
      </p>
      <table class="starter-inputs">
        <!-- <tr><td>New scope:</td><td><input required value="{{newScope::input}}"></td></tr> -->
        <tr><td>API URL:</td><td style="width: 85%"><input style="width: 100%" required value="{{apiUrl::input}}"></td></tr>
        <tr><td>Method:</td><td>{{httpMethod}}</td></tr>
        <tr>
          <td>Choose Request:</td>
          <td>
            <paper-dropdown-menu id="requestMenu" noink no-animations>
              <paper-menu class="dropdown-content">
                <paper-item value="time-series-basic">Basic Request</paper-item>
                <paper-item value="time-series-tags">Get Tags</paper-item>
              </paper-menu>
            </paper-dropdown-menu>
          </td>
        </tr>
        <tr><td><b>Request Headers</b></td></tr>
        <template is="dom-repeat" items="{{httpHeaders}}">
          <!-- <tr><td>{{Object.keys(item)[index]}}</td><td>{{item[item.keys[index]]}}</td></tr> -->
          <tr><td>{{item['content-type']}}</td></tr>
        </template>
      </table>
      <p><b>Request Body</b></p>
        <textarea id="apiRequest" rows=10 cols=100>{{restRequest}}</textarea>
      <br/>
      <paper-button raised noink class="starter-button" id="apiCommandButton" data-dialog="apiCommand">See curl command</paper-button>
      <paper-button raised noink class="starter-button starter-button-primary" id="apiButton">Submit</paper-button>
      <input hidden="true" type="submit" />
    </form>
    <p>{{error}}</p>
    <!-- <p hidden$="{{!success}}">Success!  Here is the response from UAA.  Notice the User is not a member of any Groups yet which will be needed later to access Services directly.</p> -->
    <pretty-json raw-json="{{restResponse}}"></pretty-json>
    <div hidden$="{{!loading}}">
      <paper-progress indeterminate style="width: 100%"></paper-progress>
    </div>
    <tutorial-overlay id="apiCommand">
      TODO: curl '{{baseUrl}}/oauth/clients/{{clientId}}' -X PUT -H 'Pragma: no-cache' -H 'content-type: application/json' -H 'Cache-Control: no-cache' -H 'authorization: {{adminAuthBearerToken}}' --data-binary '{{restRequest}}'
    </tutorial-overlay>
    <!-- <tutorial-overlay id="apiDetails" class="scrollable" markdown-url="/security.md#TODO"></tutorial-overlay> -->
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'api-form',
        properties: {
          apiUrl: {
            type: String,
            notify: true
          },
          // environment: {
          //   type: String
          // },
          token: {
            type: String
          },
          predixZoneId: {
            type: String,
            notify: true
          },
          requests: {
            type: Array
          },
          requestKey: {
            type: String,
            observer: 'loadRequestDefinition'
          },
          requestFilePath: {
            type: String,
            value: '/requests/'
          },
          // apiDisplayName: {
          //   type: String
          // }
          requestDefinition: {
            type: Object,
            notify: true,
            observer: 'updateHttpRequest'
          },
          httpMethod: {
            type: String,
            notify: true
          },
          httpHeaders: {
            type: Object,
            notify: true,
            value: {}
          }
        },

        updateHttpRequest: function(defn) {
          var self = this;
          this.restRequest = JSON.stringify(defn.body);
          this.httpMethod = defn.method;
          // this.httpHeaders = defn.headers;
          defn.headers.forEach(function(h) {
            self.httpHeaders[h[0]] = h[1];
          });
          console.log('headers: ' + JSON.stringify(this.httpHeaders));
          // TODO: set zone id & token here.
          this.apiUrl = defn.path;
        },

        loadRequestDefinition: function(key) {
          // make ajax request to requestFilePath + requestKey
          this.$.requestLoaderEl.url = this.requestFilePath + key + '.json';
          this.$.requestLoaderEl.generateRequest();
        },

        ready: function() {
          var self = this;
          // this.restRequest = JSON.stringify(this.clientDetails);
          var apiForm = this.$.apiForm;
          var urlParser = document.createElement('a');
          apiForm.addEventListener('iron-form-presubmit', function() {
            self._reset();
            urlParser.href = self.apiUrl;
            // console.log('path from apiUrl: ' + urlParser.pathname);
            this.request.url = '/proxy-api' + urlParser.pathname;
            this.request.method = self.requestDefinition.method;
            // this.request.headers = self.requestDefinition.headers;
            this.request.headers.authorization = self.token || self.adminAuthBearerToken || "";
            this.request.headers['x-endpoint'] = self.apiUrl;
            this.request.body =  self.$.apiRequest.value; //textarea input
          });
          this.$.apiButton.addEventListener('click', function() {
            apiForm.submit();
          });
          this.$.apiCommandButton.addEventListener('click', this._overlayButtonListener);
          this.$.requestLoaderEl.addEventListener('response', function(ironRequest) {
            self.requestDefinition = ironRequest.detail.response;
          });
          this.$.requestMenu.addEventListener('iron-select', function() {
            console.log('request selected');
            console.log(self.$.requestMenu.selectedItem.getAttribute('value'));
            self.requestKey = self.$.requestMenu.selectedItem.getAttribute('value');
          });
          // this.$.updateClientDetailsButton.addEventListener('click', this._overlayButtonListener);
        },
        behaviors: [RestFormBehavior]
      });
    })();
  </script>

</dom-module>
