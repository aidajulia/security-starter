<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../restform-behavior.html">

<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p class="paper-font-body2">Enter UAA Admin Secret</p>
    <form is="iron-form" id="restForm" method="post">
      <p>
        UAA URL: <span>{{tokenUrl}}</span>
      </p>
      <p>
        Admin secret: <input name="adminSecret" type="password" required value="{{adminSecret::input}}">
      </p>
      <button type="submit">Submit</button>
    </form>
    <p>{{error}}</p>
    <pretty-json raw-json="{{restResponse}}"></pretty-json>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'login-form',
        properties: {
          uaaUrl: {
            type: String,
            notify: true,
            observer: 'updateTokenUrl'
          },
          adminSecret: {
            type: String,
            notify: true
          },
          tokenUrl: {
            type: String,
            notify: true
          }
        },

        ready: function() {
          var self = this;
          var restForm = this.$.restForm;
          restForm.addEventListener('iron-form-presubmit', function() {
            // console.log('iron-form-presubmit event caught');
            var authHeader = 'Basic ' + btoa('admin:' + self.adminSecret);
            this.request.url = '/api/oauth/token';
            this.request.headers = {authorization: authHeader};
            this.request.body = 'grant_type=client_credentials';
          });
          restForm.addEventListener('iron-form-response', function(event) {
            // self.restResponse = JSON.stringify(event.detail.response);
            // save token in memory for other calls:
            self.adminAuthBearerToken = event.detail.response["token_type"] + ' ' + event.detail.response["access_token"];
          });
        },

        updateTokenUrl: function(url) {
          if (url && url.indexOf('http') > -1) {
            this.tokenUrl = url + '/oauth/token';
          } else {
            this.tokenUrl = url;
          }
        },

        behaviors: [RestFormBehavior]
      });
    })();
  </script>

</dom-module>
