<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="users-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p class="paper-font-body2">Enter UAA URL and Admin Secret</p>
    <form is="iron-form" id="restForm" method="post">
      <p>
        UAA URL: <input name="uaaUrl" size="120" required value="{{uaaUrl::input}}"
          placeholder="https://<< your instance id >>.predix-uaa.run.aws-usw02-pr.ice.predix.io">/Users
      </p>
      <p>
        UserName : <input name="username" required value="{{userName::input}}">
      </p>
      <p>
        Password: <input name="userPassword" type="password" required value="{{userPassword::input}}">
      </p>
      <p>
        Email: <input name="email" required value="{{email::input}}">
      </p>
      <p>Request</p>
        <textarea id="clientRequest" rows=10 cols=100>{{restRequest}}</textarea>
      <br/>
      <button type="submit">Submit</button>
    </form>
    <br/>
    <p>Response</p>
      <pretty-json raw-json="{{restResponse}}"></pretty-json>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'users-form',
        properties: {
          uaaUrl: {
            type: String,
            notify: true
          },
          userName: {
            type: String,
            notify: true,
            observer: 'updateUserName'
          },
          userPassword: {
            type: String,
            notify: true,
            observer: 'updateUserPassword'
          },
          email: {
            type: String,
            notify: true,
            observer: 'updateEmailValue'
          },
          restRequest: {
            type: String,
            notify: true
          },
          restResponse: {
            type: String,
            notify: true
          },
          adminAuthBearerToken: {
            type: String,
            notify: true
          }
        },
        restRequestObject: {
            "userName": "",
            "password": "",
            "emails": [
              {
                "value": ""
              }

            ]
        },
        updateUserName: function(newId) {
          this.debounce('updateUserName', function() {
            this.restRequestObject.userName = newId;
            this.restRequest = JSON.stringify(this.restRequestObject);
          }, 300);

        },
        updateUserPassword: function(newId) {
          this.debounce('updateUserPassword', function() {
            this.restRequestObject.password = newId;
            this.restRequest = JSON.stringify(this.restRequestObject);
          }, 300);

        },
        updateEmailValue: function(newId) {
          this.debounce('updateEmailValue', function() {
            this.restRequestObject.emails[0].value = newId;
            this.restRequest = JSON.stringify(this.restRequestObject);
          }, 300);

        },
        ready: function() {
          var self = this;
          this.restRequest = JSON.stringify(this.restRequestObject);
          var restForm = this.$.restForm;
          restForm.addEventListener('iron-form-presubmit', function() {
            this.request.url = '/api/Users';
            this.request.headers = {
              "content-type": "application/json",
              "authorization": self.adminAuthBearerToken || ""
            };
            this.request.body =  self.$.clientRequest.value; //textarea input
          });
          restForm.addEventListener('iron-form-response', function(event) {
            // event.detail as an iron-request
            console.log(event.detail.response);
            self.restResponse = JSON.stringify(event.detail.response);
          });
          restForm.addEventListener('iron-form-error', function(event) {
            self.restResponse = event.detail.error;
          });
        }
      });
    })();
  </script>

</dom-module>
